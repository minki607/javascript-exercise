<!DOCTYPE html>
<html>
  <body>
    <ul>
      <li class="fruit apple">Apple</li>
      <li class="fruit banana">Banana</li>
      <li class="fruit orange">Orange</li>
    </ul>
    <script>
      const $elems = document.getElementsByClassName('fruit');
      [...$elems].forEach((element => element.style.color ='red'));
    </script>
  </body>
</html>
